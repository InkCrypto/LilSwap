name: Deploy App (Frontend)

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: |
          cp .env.example .env
          pnpm build

      - name: Set Release Version
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Upload via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ vars.REMOTE_HOST }}
          username: ${{ vars.REMOTE_USER }}
          port: ${{ vars.REMOTE_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "${{ vars.REMOTE_APP_ROOT }}/releases/${{ steps.version.outputs.tag }}"
          strip_components: 1

      - name: Atomic Symlink Swap
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.REMOTE_HOST }}
          username: ${{ vars.REMOTE_USER }}
          port: ${{ vars.REMOTE_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ROOT="${{ vars.REMOTE_APP_ROOT }}"
            TAG="${{ steps.version.outputs.tag }}"
            TIMESTAMP=$(date +%Y%m%d%H%M%S)

            # Safety check: if it's a real directory, back it up instead of deleting
            if [ -d "$ROOT/public_html" ] && [ ! -L "$ROOT/public_html" ]; then
              mv "$ROOT/public_html" "$ROOT/public_html_backup_$TIMESTAMP"
            fi

            # Prepare the new symlink
            ln -sfn $ROOT/releases/$TAG $ROOT/public_html_new

            # Atomic swap to avoid downtime
            mv -fT $ROOT/public_html_new $ROOT/public_html

            # Keep only the last 3 releases for storage efficiency
            cd $ROOT/releases && ls -1dt v* | tail -n +4 | xargs rm -rf
