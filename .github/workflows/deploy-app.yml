name: Deploy App (Frontend)

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: |
          cp .env.example .env
          pnpm build

      - name: Set Release Version
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Upload via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          port: ${{ secrets.REMOTE_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "${{ secrets.REMOTE_APP_ROOT }}/releases/${{ steps.version.outputs.tag }}"
          strip_components: 1

      - name: Atomic Symlink Swap
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          port: ${{ secrets.REMOTE_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ROOT="${{ secrets.REMOTE_APP_ROOT }}"
            TAG="${{ steps.version.outputs.tag }}"

            # Prepare the new symlink
            ln -sfn $ROOT/releases/$TAG $ROOT/current

            # Keep only the last 3 releases for storage efficiency
            cd $ROOT/releases && ls -1dt v* | tail -n +4 | xargs rm -rf
